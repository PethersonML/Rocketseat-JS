<html>
    <head>
        <title>Over or Under 18</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <script>
            function checaIdade(idade){
                return new Promise(function(resolve, reject){
                    if(idade >= 18){
                        resolve(true);
                    }else{
                        reject(false);
                    }
                })
            }

            checaIdade(20)
                .then(function(){
                    setTimeout(maior, 2000);
                })
                .catch(function(){
                    setTimeout(menor, 2000);
                });

            function maior(){
                console.log('Maior que 18');
            }

            function menor(){
                console.log('Menor que 18');
            }
        </script>
    </body>
</html>
