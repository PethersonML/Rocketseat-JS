<html>
    <head>
        <title>Curso Javascript</title>
        <meta charset="utf-8">
    </head>

    <body>
        <div id="app">
            <ul></ul>
            <input type="text" name="todo" placeholder="Digite um ToDo">
            <button id="add">Adicionar</button>
        </div>

        <script src="ToDos.js"></script>

        <script>
            //.-*-.-*-.- INTERVAL AND TIMEOUT -.*-.-*-.-*
            function exibeAlgo(){
                console.log('5 seconds');
            }
            setTimeout(exibeAlgo, 5000);

            function segundo(){
                console.log('Segundo(s)');
            }
            function minuto(){
                console.log('Minuto(s)');
            }
            function hora(){
                console.log('Hora(s)');
            }

            setInterval(segundo, 1000);
            setInterval(minuto, 60000);
            setInterval(hora, 3600000);

            /*

            .-*-.-*-.-* TENDERNESS CONDITION -.*-.-*-.-*
            var sexo = 'M';
            var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';

            console.log(retorno);
            
            */
        </script>
    </body>
</html>
